<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="game-menu">
        <canvas id="canvas" class="canvas">
            <img src="./istockphoto-1098332904-612x612.jpg" alt="">
        </canvas>
    </main>
    <div class="shop-menu">
        <div class="timer" id="timer">
            <p id="timer" class="timer-text"></p>
        </div>
        <div class="money-text">
            <p id="money" class="money-text"></p>
        </div>
        <div id="upgrades" class="upgrades">
            <button  class="button">
                <p id="maxhealthbutton"></p>
            </button>

            <button class="button">
                <p id="regenbutton"></p>
            </button>

            <button  class="button">
                <p id="damagebutton"></p>
            </button>

            <button  class="button">
                <p id="ricochetbutton"></p>
            </button>

            <button class="button">
                <p id="attackspeedbutton"></p>
            </button>
        </div>
    </div>
</body>
</html>
