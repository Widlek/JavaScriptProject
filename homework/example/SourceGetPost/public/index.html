<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find device by name [POST/GET]</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
</head>
<body>
    <input id="deviceNameId" class="center-block button-width" type="text" placeholder="Enter name:">
    <input id="devicePriceId" class="center-block button-width" placeholder="price">
    <textarea id="deviceSomeSpecId" class="center-block button-width" placeholder="some spec" height="200px"></textarea>
    <button onclick="postDeviceByName()" class="center-block button-width">POST-req (get device by name)</button>
    <button onclick="getDeviceByName()" class="center-block button-width">GET-req (get device by name)</button>
    <button onclick="putSmartphone()" class="center-block button-width">PUT-req (edit device by name)</button>
    <button onclick="deleteDeviceByName()" class="center-block button-width">DELETE-req (delete device by name)</button>
    
    <img id="deviceImgId" class="center-block"></img>
    <input id="deviceImgSrcId" class="center-block button-width" placeholder="img src">
    <button onclick="addDevice()" class="center-block button-width">POST-req (add device)</button>
</body>
</html>
